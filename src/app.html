<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%svelte.assets%/favicon.png" />
		<link rel="manifest" href="%svelte.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="module">
			import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
			const el = document.createElement('pwa-update');
			document.body.appendChild(el);
			
			document.querySelector("img").onmousedown = (e) => {
  				let parent = e.target.parentNode
  				let x = e.x;
  				let y = e.y;
  				let posY = parent.offsetTop;
  				let posX = parent.offsetLeft;
  				document.onmousemove = (e) => {
    					parent.style.top = (posY - y + e.clientY).toString() + "px";
    					parent.style.left = (posX - x + e.clientX).toString() + "px";
  				};
			};
			document.onmouseup = (e) => {
  				document.onmousemove = null;
			};
		 </script>
		%svelte.head%		
	</head>
	<body>
		<div>%svelte.body%</div>
	</body>	
</html>
